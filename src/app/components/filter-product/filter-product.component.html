<h3>filter</h3>
<div class="form-check">
  <input
    class="form-check-input"
    type="radio"
    name="filter"
    value="all"
    id="aiiProducts"
    [(ngModel)]="selectedFilterRadioBtn"
    (change)="onSelectedRadioBtnChanged()"
  />
  <label class="form-check-label" for="aiiProducts">
    {{ "All (" + allProducts + ")" }}
  </label>
</div>

<div class="form-check">
  <input
    class="form-check-input"
    type="radio"
    name="filter"
    value="true"
    id="productsInStock"
    [(ngModel)]="selectedFilterRadioBtn"
    (change)="onSelectedRadioBtnChanged()"
  />
  <label class="form-check-label" for="productsInStock">
    {{ "In Stock (" + inStock + ")" }}
  </label>
</div>

<div class="form-check">
  <input
    class="form-check-input"
    type="radio"
    name="filter"
    value="false"
    id="productsOutOfStock"
    [(ngModel)]="selectedFilterRadioBtn"
    (change)="onSelectedRadioBtnChanged()"
  />
  <label class="form-check-label" for="productsOutOfStock">
    {{ "Out of Stock (" + outOfStock + ")" }}
  </label>
</div>
